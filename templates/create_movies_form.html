{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->

<form action="/movies" method="post" >

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Movie Name</label>
      <input type="text" class="form-control" id="movie_name" name  = "movie_name" required autocomplete = "off">
    </div>


    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Director</label>
      <input type="text" class="form-control" id="movie_director" name = "movie_director" required autocomplete = "off">
    </div>


    <div class="mb-3 form-check">
        <label for="customRange3" class="form-label">Rating: 1-5</label>
        <input type="range" class="form-range" min="1" max="5" step="1" id="customRange3" name = "movie_rating">    
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

{% endblock %}
